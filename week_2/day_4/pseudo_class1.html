<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 25px;
        text-align: center;
        font-style: italic;
        
    }
    .box1,.box2{
        border: 4px dashed crimson;
        
    }
    .container p:first-child{
        color: blue;
    }
    .container p:nth-child(2n){
        color: rgb(83, 146, 11);
    }
    .container:empty{
        background-color: blueviolet;
        height: 40px;
        width: 200px;

    }

    .container :only-of-type{
        background-color: rgb(11, 226, 47);
    }


    
</style>
<body style="padding: 50px;">
    <div class="container">
        <div class="box1">
            <h2> Box 1 heading</h2>
            <p>Box1 Paragraph one</p>
            <p>Box1 Paragraph one</p>
            <p>Box1 Paragraph one</p>
            <p>Box1 Paragraph one</p>

        </div>
        <p>Container First Paragraph</p>
        <p>Container Second Paragraph</p>

        <div class="box2">
            <p>Box2 Paragraph one</p>
            <p>Box2 Paragraph one</p>
            <p>Box2 Paragraph one</p> 
        </div>
    </div>
</body>
</html>
