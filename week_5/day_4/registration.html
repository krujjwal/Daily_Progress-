<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(185, 215, 240);
        }
        .container{
            position: relative;
            height: 500px;
            max-width: 800px;
            margin-top: 250px;

        }
        .rightCont{
            position: relative;
            background-image: linear-gradient(45deg,#f046ff,#9b00e8);
            border-radius: 25px;
            color: rgb(185, 215, 240);
            padding: 25px;
            font-size: 20px;
            height: 100%;
            display: flex;
            justify-content: center;
            justify-items: center;

        }
        .leftCont{
            position: relative;
            background-image: linear-gradient(45deg,#f046ff,#9b00e8);
            border-radius: 25px;
            color: rgb(185, 215, 240);
            padding: 25px;
            font-size: 20px;
            height: 100%;
            display: flex;
            justify-content: center;
            justify-items: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="myclass">
            <div class="row">
                <div class="col-md-6">
                    <div class="leftCont">
                        <form class="myform text-centre">
                            <header>CREATE NEW ACCOUNT</header>
                            <div class="form-group" >
                                <input type="text" id="f1" class="myinput" placeholder="username" required>
                                <div class="invalid-feedback">please fill out this field</div>
                            </div>

                            <div class="form-group" >
                                <div class="form-group">
                                    <input type="email" id="f2" class="myinput" placeholder="email" required>
                                    <div class="invalid-feedback">please fill out this field</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group">
                                    <input type="number" id="f3" class="myinput" placeholder="Mobile no." required>
                                    <div class="invalid-feedback">please fill out this field</div>
                                </div>
                            </div>
                            <input type="submit" class="button" onclick="funn()" value="create account">
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="rightCont">
                        <div class="box">
                            <header>YOUR INPUT</header>
                            <p id="d1"> hello</p>
                            <p id="d2">ind</p>
                            <p id="d3">aus</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function funn(){
            var sname = $("#f1").val();
            var semail = $("#f2").val();
            var sphn = $("#f3").val();
               

         
           
            var a = sname.length;
            var b = sphn.length;
            var c = semail.length
            if(a==0&b==0&c==0){
                alert("please input details")
            }
            else{
                $("#d2").html(semail)
                

                if(a>3){
                
                    $("#d1").text(sname)
                    
                }
                else{
                    alert("Input a valid username")
                }

            
        
                    $("#d3").text(sphn)
                
              
            }
        }


    </script>
</body>
</html>
