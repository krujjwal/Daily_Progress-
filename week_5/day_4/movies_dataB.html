  <script>


            function stud(){
                var url= $("#inp").val()
            
            var xhr =  new XMLHttpRequest();
            xhr.open('GET','http://www.omdbapi.com/?apikey=d543470d&s='+url);
            xhr.send()
        
            xhr.onload = function(){
            if (xhr.status == 200){
                var emp = JSON.parse(xhr.response)
               console.log((emp.Search[3].Title))
                $("#mov").text(emp.Search[3].Title)
                $("#img1").attr("src",emp.Search[3].Poster)
                $("#aPara").text("Year: "+emp.Search[3].Year)
                $("#bPara").text("imdb ID: "+ emp.Search[3].imdbID)
            }
            else{
                console.log("error code is:"+xhr.status)
            }
        }
        }
  </script>
