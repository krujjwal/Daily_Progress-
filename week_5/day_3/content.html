<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="demo">HEADING</div>
    <button type="button" class="btn btn-primary" id="buttonList">CHANGE TO LIST</button>
    <button type="button" class="btn btn-success" id="buttonJ">CHANGE TO JAVASCRIPT</button>
    <script>
        $("#buttonList").click(function(){
            $("#demo").html("<ul><li>1</li><li>2</li>")
        });
        $("#buttonJ").click(function(){
            $("#demo").text("javascript")
        })
    </script>
</body>
</html>
