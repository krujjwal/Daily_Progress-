<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2 style="border: 2px solid black; width: 100%; height: 100px; text-align: center; ">See the Weather For Any City!</h2>
        </div>
        <div class="row">
            <input type="text" placeholder="delhi">
            <button onclick="sub()">SUBMIT</button>
            <p id="1"></p>
        </div>
    </div>
    <script>
        function sub(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','http://api/%7BLocalWeatherType%7D/%7BLocation%7D?app_id={305e91d9}&app_key={9acc84f9c335eecf55442990a09e6638}');
            xhr.send();

            xhr.onload = function(){
                if(xhr.status==200){
                    var regularObject = JSON.parse(xhr.response);
                    console.log(regularObject)
                   
                }
                else{
                    console.log(xhr.status)
                }
            }
        }
    </script>
</body>
</html>
