<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table class="crTable">
            <tr>
                <th>*1</th>
                <th>*2</th>
                <th>*3</th>
                <th>*4</th>
                <th>*5</th>
            </tr>

            <tbody id="tab">


            </tbody>
        </table>
    </div>
    <button>Generate Table</button>
    <script>
        // var array = ['*1','*2','*3','*4','*5']
        var arr = [1,2,3,4,5];

        
            var table = document.getElementById("tab");

            arr.forEach(function(element){
                var row =  `<tr> 
                    <td>${arr[element]}</td>
                    <td>${arr[element]}</td>
                    <td>${arr[element]}</td> 
                    <td>${arr[element]}</td>
                    <td>${arr[element]}</td> 
                    </tr>`

                    table.innerHTML += row;
            
        });
    </script>
</body>
</html>
