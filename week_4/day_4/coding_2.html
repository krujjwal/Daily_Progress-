<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>output:</p>
    <button onclick="exponent(2,4,print)">Calculate</button>
    <script>
        function exponent(x,y,callback){
            var total = x ** y;
            callback(total);
        }

        var print = function (toprint){
            console.log(toprint);
        }
        exponent(2,3,print)
    </script>
</body>
</html>
