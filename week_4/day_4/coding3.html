<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="table()">Generate Table</button>
    <div>
        <p class="newPara"></p>
    </div>
    <script>
        var arr = [1,2,3,4,5]
        function table(){
            var arr = [1, 2, 3, 4, 5];

            arr.forEach(function(element){
                var a = document.querySelector('.newPara')
                var displayPara = document.createElement('p')
                displayPara.textContent = element;
                a.appendChild(displayPara)
            });
        }
    </script>
</body>
</html>
