<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>First div</div>
    <div>Second div</div>
    <p>First para</p>
    <p>Second para</p>
    <button onclick="setDiv()">Set DIV</button>
    <button onclick="setPara()">Set Para</button>
    <script>
        function setDiv() {
            var firstDiv = document.querySelector('div');
            firstDiv.style.backgroundColor = 'red';
            firstDiv.style.color = 'white';
            firstDiv.style.padding = '10px';
        }

        function setPara() {
            var firstDiv = document.querySelector('p');
            firstDiv.style.border = '1px solid black';
            firstDiv.style.marginBottom = '50px';
            firstDiv.style.fontSize = '40px';
        }
    </script>
</body>
</html>
