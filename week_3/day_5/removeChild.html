<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Child</title>
</head>
<body>
    <div id="div1">First DIV</div>
    <div id="div2">Second DIV</div>
    <div id="cont">
      <p class="para">First Para</p>
      <p class="para">Second Para</p>
      <p class="para">Third Para</p>
      <p class="para">Fourth Para</p>
    </div>
    <button onclick="removeDiv()">Remove DIV</button>
    <button onclick="removeParas()">Remove Paras</button>
    <script>
        function removeDiv(){
            var bodyElem = document.querySelector("body");
            var firstDiv = document.getElementById("div1");
            var secondDiv = document.querySelector('#div2');
        }
        function removeParas() {
            var contDiv = document.getElementById("cont");
            var paras = document.querySelectorAll('.para');
  
                for(i=0; i < paras.length; i++){
                    if (i % 2 == 0){
                    contDiv.removeChild(paras[i]);
                }   else {
                    paras[i].style.color = 'red';
                    paras[i].textContent = "Paragraph " + (i*100);
                }
            }
        }
    </script>
</body>
</html>
