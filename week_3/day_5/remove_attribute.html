<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1 {
            color: red;
            font-size: 32px;
        }

        #id1 {
            background-color: blue;
            color: white;
            padding: 10px
        }
    </style>
</head>
<body>
    <div>First div</div>
    <div>Second div</div>
    <p>First para</p>
    <p>Second para</p>
    <button onclick="setStyle()">Set Style</button>
    <button onclick="removeStyle()">Remove Style</button>
    <script>
        function setStyle() {
            var firstDiv = document.querySelector('div');
            firstDiv.setAttribute('class', 'class1');
            var firstP = document.querySelector('p');
            firstP.setAttribute('id', 'id1');
    }

        function removeStyle() {
            var firstDiv = document.querySelector('div');
            firstDiv.removeAttribute('class');
            var firstP = document.querySelector('p');
            firstP.removeAttribute('id');
        }
    </script>
</body>
</html>
