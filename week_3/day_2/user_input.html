<body>
    <input id="my input" type="text">
    <button onclick="fun()">check here</button>
    <p id="demo"></p>
    <script>
        function fun(){
            
            var a = document.getElementById("my input").value;
            if (a<18){
                text = "you are not eligible for driving";
            }
            else if (a>18){
                text = "you are eligible for driving";
            }
            else {
                text = "you are just eligible for driving";
            }
            document.getElementById("demo").innerHTML=text;
        }


    </script>
