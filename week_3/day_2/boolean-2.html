<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"
        style="text-align: center; padding: 200px;" ></p>
    <script>
        var b1 = Boolean(100);
        var b2 = Boolean(0);
        var b3 = Boolean(1);
        var b4 = Boolean(-2000);
        var b5 = Boolean("anystring");
        var b6 = Boolean("false");
        var b7 = Boolean("")
        var b8 = Boolean(null);
        var b9 = Boolean(1+2+3);
        var b10 = Boolean(false);
        var b11 = Boolean(true);
        document.getElementById("demo").innerHTML=
        "100  is " + b1 + "<br>" +
        "0  is " + b2 + "<br>" +
        "1   is " + b3 + "<br>" +
        "-2000 is " + b4 + "<br>" +
        "any string  is " + b5 + "<br>" +
        "even the string as FALSE  is " + b6 + "<br>" +
        "empty string  is " + b7 + "<br>" +
        "null is " + b8 + "<br>" +
        "any expression except zero  is " +b9 + "<br>" +
        "false without string is " + b10 + "<br>" +
        "true without string is " + b11 ;



    </script>
</body>
</html>
