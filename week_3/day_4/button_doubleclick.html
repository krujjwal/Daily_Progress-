<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="1" >Click me to change color</button>
    <h1 id="2">My color should change when I double click the button!</h1>
</body>
    <script>

            document.getElementById("1").ondblclick = func;
            var colors = ["green", "blue", "red", "orange", "yellow"]; 
            
            var i = 0;
          
            function func() {
                var d= Math.ceil( Math.random()*colors.length)
                console.log(d);
            if( i<= (colors.length)){
                 
                    document.getElementById("2").style.background = colors[d]; 
                    i++;
                } 
            }

        
    </script>
</html>
