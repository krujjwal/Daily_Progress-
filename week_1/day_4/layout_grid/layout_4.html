<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 900px;
            height: 800px;
            display: grid;
            grid-template-columns: 250px 600px;
            gap: 50px;

        }
        .item1{
          width: 900px;
          height: 50px; 
          background-color: brown; 
          margin-bottom: 50px;
        }
        .item2{
            width: 250px;
            height: 500px;
            background-color: rgb(0, 255, 0);
        }
        .item3{
            width: 600px;
            height: 500px;
            background-color: teal;
        }
    </style>
</head>
<body style="margin: 250px;">
    <div class="item1"></div>
    <div>
    <div class="container">
    
    <div class="item2"></div>
    <div class="item3"></div>
    </div>
    

    </div>
    
</body>
</html>
