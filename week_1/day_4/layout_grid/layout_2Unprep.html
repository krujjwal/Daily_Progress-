        }

            height: 150px;
        }
        .item5{
            background-color: teal;
            width: 150px;
            height: 150px;
        }
        .item6{
            background-color: teal;

        }

        }
        .item8{

            height: 150px;
        }
        .item9{

            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
    </div>
</body>
</html>
