<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            background-color: transparent;
            border: 20px solid black;
            width: 1040px;
            height: 1040px;
            margin: 50px 0 0 50px;
            display: grid;
            grid-template-columns: 500px 500px;
            gap: 30px;
        }
        .item1{
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item2{background-color: crimson;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item3{background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item4{background-color: darkmagenta;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item5{background-color: darkolivegreen;
            display: flex;
            justify-content: center;
            align-items: center;}
        .item6{background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;}




    </style>
</head>
<body>
    <div class="container">
        <div class="item1">first</div>
        <div class="item2">second</div>
        <div class="item3">third</div>
        <div class="item4">fourth</div>
        <div class="item5">fifth</div>
        <div class="item6">sixth</div>
    </div>
    
</body>
</html>
